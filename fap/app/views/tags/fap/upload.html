%{
	id = _id;
	String accept = "";
	if (_accept)
		accept = "accept='${_accept}'";
%}

<div class="control-group ${((play.data.validation.Validation!=null) && (play.data.validation.Validation.current().hasError(id))) ? "error" : ""}">
	<label for="${id}" class="control-label">Fichero</label>
	<div class="controls">
		<input class="input-file" id='${id}' name='${id}' type='file' ${accept}>
	</div>
</div>
