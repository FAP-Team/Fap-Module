<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Generando PDF</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
	<style>
	     body { padding:10px; }
         img { display: block; margin-left: auto; margin-right: auto; }
         #aviso { font-size: 1.1em; color:green; margin: 10px; }
         #warning { font-size: 1.1em; color:red; padding: 10px; }
         #descarga { font-size: 1em; text-align: center; margin: 10px;} 
    </style>
</head>


<body>

<form onsubmit="ToPDFDialog.insert();return false;" action="#">
	<p id="aviso"><span>Generando el pdf. Esta acción puede tardar unos instantes...</span></p>
	<img id="loading" src="img/loading.gif" />
	
	<p id="warning">¡¡Recuerde que generar el pdf no implica <strong>guardar los cambios</strong> en la plantilla!!</p>

		<input type="button" id="cancel" name="cancel" value="Cancelar" onclick="tinyMCEPopup.close();" />
	</div>
	-->
</form>	
	
</body>
</html>
