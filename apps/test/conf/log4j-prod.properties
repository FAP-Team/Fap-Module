# En modo producción nada por consola
log4j.rootLogger=INFO, Console
 
log4j.logger.play=INFO, Daily, Console

# Para separar los log en dos ficheros (Para los log normales, y para los de auditaría)
log4j.logger.app=INFO, Daily, Auditable

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p ~ %c ~ %X{username} ~ %m%n

#DailyJson
log4j.appender.Daily=org.apache.log4j.DailyRollingFileAppender
# ¡¡OJO!!:
# El nombre del fichero debe terminar con '.log'
log4j.appender.Daily.File=logs/test.log
log4j.appender.Daily.DatePattern='.'yyyy-MM-dd
log4j.appender.Daily.append=true
log4j.appender.Daily.layout=serializer.JSONLayout

#AuditableJson
log4j.appender.Auditable=org.apache.log4j.DailyRollingFileAppender
# ¡¡OJO!!:
# El nombre del fichero debe terminar con 'Auditable.log'
log4j.appender.Auditable.File=logs/testAuditable.log
log4j.appender.Auditable.DatePattern='.'yyyy-MM-dd
log4j.appender.Auditable.append=true
log4j.appender.Auditable.layout=serializer.JSONLayout

#JobJson
log4j.appender.Job=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Job.File=logs/fapJob.log
log4j.appender.Job.DatePattern='.'yyyy-MM-dd
log4j.appender.Job.append=true
log4j.appender.Job.layout=serializer.JSONLayout

# Jobs
log4j.logger.Job=INFO, Job

###############################################################################
# Si a alguna clase queremos que se muestren mensajes de menor nivel tendremos
# que establecerle un nivel PROPIO

#Seguridad
log4j.logger.controllers.fap.SecureController=DEBUG, Daily

#Paginas (Monitorizar el acceso y las acciones llevadas en cada página)
log4j.logger.Paginas=INFO, Daily

#Servicios
log4j.logger.aed.AedClient=DEBUG, Daily

#Lista YAML
log4j.logger.utils.Fixtures=DEBUG, Daily
log4j.logger.utils.FileUtils=DEBUG, Daily

#Auditoria de entidades
log4j.logger.audit.AuditLogListener=DEBUG, Auditable