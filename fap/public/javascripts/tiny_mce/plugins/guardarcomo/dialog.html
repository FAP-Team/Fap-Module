<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Guardando plantilla como</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
	<style>
	     body { padding:10px; }
         img { display: block; margin-left: auto; margin-right: auto; }
         #aviso { font-size: 1em; color:red; margin: 10px; }
         #descarga { font-size: 1em; text-align: center; margin: 10px; }
         .mceActionPanel { margin-top: 30px; }
         table { padding: 4px; }
         .header { text-align: right; }
    </style>
</head>

<body>

<form id="formGuardar" onsubmit="GuardarComoDialog.insert();return false;" action="#">
    <table>
        <tr>
            <td class="header">Nombre:</td>
            <td>
                <input id="nombrePlantilla" type="text" name="nombrePlantilla" size="30" />
            </td>
        </tr>
        <tr class="helptext">
            <td>&nbsp;</td>
            <td><span id="aviso">(Solamente números, letras, guiones o la barra /, sin espacios en blanco)</span><br /><br/><br /></td>
        </tr>
        <tr>
            <td class="header">Título:</td>
            <td><input id="descripcionPlantilla" type="text" name="descripcionPlantilla"  size="60" /></td>
        </tr>
    </table>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="Guardar" onclick="GuardarComoDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="Cancelar" onclick="tinyMCEPopup.close();" />
	</div>
</form>	
	
</body>
</html>
